<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 자연치유관광 포럼</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>자연치유관광 포럼</h1>
                <p>Natural Healing Tourism Forum</p>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">홈</a></li>
                    <li><a href="seminars.html">세미나</a></li>
                    <li><a href="courses.html">강좌</a></li>
                    <li><a href="login.html">로그인</a></li>
                    <li><a href="register.html">회원가입</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <h2 style="text-align: center; color: #2d5016; margin-bottom: 1rem;">회원가입</h2>
                <p style="text-align: center; color: #666; margin-bottom: 2rem;">
                    자연치유관광 포럼과 함께 통합 웰니스 전문가로 성장하세요
                </p>
                
                <form id="registerForm" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="email">이메일 *</label>
                        <input type="email" id="email" name="email" required placeholder="example@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">비밀번호 *</label>
                        <input type="password" id="password" name="password" required placeholder="최소 6자 이상" minlength="6">
                        <small style="color: #666; font-size: 0.85rem;">최소 6자 이상 입력해주세요</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">비밀번호 확인 *</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="비밀번호를 다시 입력하세요">
                    </div>
                    
                    <div class="form-group">
                        <label for="name">이름 *</label>
                        <input type="text" id="name" name="name" required placeholder="홍길동">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">연락처 *</label>
                        <input type="tel" id="phone" name="phone" required placeholder="010-1234-5678">
                    </div>
                    
                    <div style="margin: 1.5rem 0; padding: 1rem; background: #f8f9fa; border-radius: 5px;">
                        <label style="display: flex; align-items: start; cursor: pointer;">
                            <input type="checkbox" required style="margin-top: 0.2rem; margin-right: 0.5rem;">
                            <span style="font-size: 0.9rem; color: #555;">
                                개인정보 수집 및 이용에 동의합니다. (필수)<br>
                                <small style="color: #888;">수집항목: 이메일, 이름, 연락처 | 이용목적: 회원 관리 및 교육 서비스 제공</small>
                            </span>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">회원가입</button>
                </form>
                
                <div style="text-align: center; margin-top: 2rem; color: #666;">
                    <p>이미 회원이신가요? <a href="login.html" style="color: #4a7c2c; font-weight: 600;">로그인</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 자연치유관광 포럼 (Natural Healing Tourism Forum). All rights reserved.</p>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // 이미 로그인된 경우 대시보드로 리다이렉트
        if (checkLogin()) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>

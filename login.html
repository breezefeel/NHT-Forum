<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 자연치유관광 포럼</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>자연치유관광 포럼</h1>
                <p>Natural Healing Tourism Forum</p>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">홈</a></li>
                    <li><a href="seminars.html">세미나</a></li>
                    <li><a href="courses.html">강좌</a></li>
                    <li><a href="login.html">로그인</a></li>
                    <li><a href="register.html">회원가입</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <h2 style="text-align: center; color: #2d5016; margin-bottom: 2rem;">로그인</h2>
                
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" required placeholder="example@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">
                    </div>
                    
                    <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">로그인</button>
                </form>
                
                <div style="text-align: center; margin-top: 2rem; color: #666;">
                    <p>아직 회원이 아니신가요? <a href="register.html" style="color: #4a7c2c; font-weight: 600;">회원가입</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 자연치유관광 포럼 (Natural Healing Tourism Forum). All rights reserved.</p>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // 이미 로그인된 경우 대시보드로 리다이렉트
        if (checkLogin()) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
